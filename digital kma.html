<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Arial', sans-serif;
        background: #292622;
        color: #fff;
        padding-top: 100px;
        overscroll-behavior: none;
        overflow-x: hidden;
    }
   /* Navbar */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 15px 20px;   /* reduced padding */
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
  background-color: black;
  font-weight: bold;
  box-sizing: border-box; /* prevents overflow from padding */
}
.navbar .logo
{
  width: px;
  height: 58px;
}
.nav-links {
  list-style: none;
  display: flex;
  flex-wrap: nowrap;   /* keep in one line */
  margin: 0;
  padding: 0;
}

.nav-links li {
  margin-left: 15px;   /* reduced gap */
}

.nav-links a {
  color: white;
  text-decoration: none;
  transition: 0.3s;
  font-size: large;     /* smaller font */
  font-weight: bold;
  white-space: nowrap; /* stops words breaking */
}


    .nav-links a:hover,
    .nav-links a.active {
      color: #00ffcc;
    }

     .event-title {
        text-align: center;
        font-size: 2.2rem;
        margin-bottom: 2rem;
        padding: 2rem;
        color: #fff;
    }

    /* Full-page gallery grid */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-auto-rows: 300px;
        gap: 10px;
        padding: 0 2rem;
    }

    .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        cursor: pointer;
    }

    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.7s ease;
    }

    /* Sliding and zoom effect */
    .gallery-item:hover img {
        transform: scale(1.2) translateY(-10px);
    }

    /* Overlay on hover */
    .gallery-item::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0.2));
        opacity: 0;
        transition: opacity 0.5s;
    }

    .gallery-item:hover::after {
        opacity: 1;
    }

    /* Caption on hover */
    .caption {
        position: absolute;
        bottom: 10px;
        left: 15px;
        font-weight: bold;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        opacity: 0;
        transition: opacity 0.5s;
    }

    .gallery-item:hover .caption {
        opacity: 1;
    }

    .event-title{
        padding-top: 70px;
    }

    

    @media (max-width: 768px) {
        .gallery {
            grid-template-columns: 1fr;
            grid-auto-rows: 250px;
        }
    }
</style>
</head>
