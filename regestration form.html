<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
    <script src="../javascript/script.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f5ef;
      background-image: url(new\ vm\ bg.webp);
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-size: 100% 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overscroll-behavior: none;
        margin: 0;
  padding: 0;
  min-height: 100vh; /* full viewport height */
    }
    .form-container {
  width: 90%;              /* responsive width */
  max-width: 600px;        /* increased from 500px */
  margin: 60px auto;
  background: rgba(255, 255, 255, 0.9);
  padding: 40px;           /* more padding for spacious look */
  border-radius: 12px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.2);
}

    h2 { text-align: center; }
    label { display: block; margin-top: 12px; font-weight: bold; }
   input, select, button {
  width: 100%;
  padding: 14px;             /* same padding for all */
  margin-top: 6px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 16px;           /* keep text size consistent */
  box-sizing: border-box;    /* ensures equal sizing */
}

button {
  background: linear-gradient(135deg, #d4af37, #c89b2b);
  color: white;
  font-weight: bold;
  border: none;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background: linear-gradient(135deg, #c89b2b, #d4af37);
  transform: translateY(-2px);
}

  </style>
</head>
<body>
  <div class="form-container">
    <h2>Event Registration</h2>
    <form id="registrationForm">
      <!-- Hidden Event Field -->
      <input type="hidden" id="eventName" name="eventName">

      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="payment">Payment Option</label>
      <select id="payment" name="payment" required>
        <option value="">--Select--</option>
        <option value="upi">UPI</option>
        <option value="card">Credit/Debit Card</option>
        <option value="netbanking">Net Banking</option>
      </select>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    // Get URL parameter for event
    const urlParams = new URLSearchParams(window.location.search);
    const eventParam = urlParams.get("event");

    if (eventParam) {
      document.getElementById("eventName").value = eventParam;
    }

    // Form Validation
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("You have successfully registered for: " + document.getElementById("eventName").value);
      // Here you can add code to actually save the data (Google Sheets, database, etc.)
    });
  </script>
</body>
</html>
